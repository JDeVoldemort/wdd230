<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Wireframes for lesson 9 directory of Gravity falls Chamber of Commerce"
    />
    <title>Directory wireframes</title>
    <link rel="stylesheet" href="..//css/normalize.css" />
    <link type="text/css" rel="stylesheet" href="..//css/small.css" />
    <link type="text/css" rel="stylesheet" href="..//css/medium.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiko&family=Love+Ya+Like+A+Sister&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="..//images/jiminyellowstone.jpg"
        alt="Jim Profile in Yellowstone Park"
      />
      <h1>Jim DeMordaunt</h1>
    </header>
    <main>
      <img src="images/largedirwf.jpg" alt="large screen wireframe" />
      <img src="images/mediumdirwf.jpg" alt="medium screen wireframe" />
      <img
        src="images/lsitdirwf.jpg"
        alt="list view and small screen wireframe"
      />
    </main>
    <footer>
      <p class="p1">
        &copy;<span id="currentyear"></span> 🏮 Jim DeMordaunt 🏮 Idaho
      </p>
      <p class="p2">Last Updated: <span class="currentdate"></span></p>

      <p>
        <script src="..//js/currentdate.js"></script>
      </p>
      <!-- <script src="css/index.css"></script> -->
    </footer>
  </body>
</html>
